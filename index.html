<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>PPP-Karte</title>
  <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.12/themes/css/cartodb.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.12/cartodb.js"></script>
  <script>
  window.onload = function() {
    cartodb.createVis('map', 'https://stefanwehrmeyer.cartodb.com/api/v2/viz/fa981700-bde3-11e4-84dc-0e853d047bba/viz.json').done(function(vis, layers) {
      var map = vis.map;
      map.set({
        minZoom: 5,
        maxZoom: 8
      });
      var bounds = [[47.2703, 5.8667],[54.0585, 15.0419]];
      var maxBounds = [[40.2703, 0.8667],[65.0585, 26.0419]];
      var leafletMap = vis.getNativeMap();
      leafletMap.setMaxBounds(maxBounds);
      leafletMap.fitBounds(bounds);
  });

  }
  </script>
</body>
</html>
