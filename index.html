<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset='utf-8'>
  <title>PPP-Karte</title>
  <link rel="stylesheet" href="css/cartodb.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="js/cartodb.js"></script>
  <script>
  window.onload = function() {
    cartodb.createVis('map', 'https://stefanwehrmeyer.cartodb.com/api/v2/viz/fa981700-bde3-11e4-84dc-0e853d047bba/viz.json').done(function(vis, layers) {
      var map = vis.map;
      map.set({
        minZoom: 6,
        maxZoom: 8
      });
  });

  }
  </script>
</body>
</html>
